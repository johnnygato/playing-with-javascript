<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pricing Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
            body {padding: 30px;}
            .jumbotron {padding: 30px;}
            .text-giant {font-size: 30px;}
        </style>
    </head>
    <body>
       <div class="jumbotron">
           <h2 class="text-center">How much do pies cost?</h2>
           <form>
               <div class="form-group">
                   <label for="price">Price</label>
                   <input type="number" class="form-control" name="price" value="30">
               </div>
                <div class="form-group">
                    <label for="quantity">
                        Quantity
                        <span class="label label-primary quantity-label">0</span>

                    </label>
                    <input type="range" class="form-control" name="quantity" value="0" min="0" max="10" step="1">
                </div>
           </form>

           <div class="text-right text-giant total"></div>
       </div>

        <!-- ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ Start Javascript ðŸ”¥ðŸ”¥ðŸ”¥ -->
        <script>
            // grab everything
            const priceInput = document.querySelector('[name=price]');
            const quantityInput = document.querySelector('[name=quantity]');
            const total = document.querySelector('.total');
            const quantityLabel = document.querySelector('.quantity-label');

            //create the functions
            function calculatePieCost(){
                const price = priceInput.value;
                const quantity = quantityInput.value;
                const cost = price*quantity;
                total.innerText = '$' + cost.toFixed(2);
            }

            function updateQuantityLabel(){
                const quantity = quantityInput.value;
                quantityLabel.innerText = quantity;
            }

            //on first run
            calculatePieCost();

            //add event listeners
            priceInput.addEventListener('input',calculatePieCost);
            quantityInput.addEventListener('input',calculatePieCost);
            quantityInput.addEventListener('input',updateQuantityLabel);
            
        </script>
    </body>
</html>
